<div class="modal-header">
    <h3 class="modal-title">{{$ctrl.title || ('Prompt' | translate)}}</h3>
</div>
<div class="modal-body">
    {{$ctrl.message}}
    <br />
    <input type="text" ng-model="$ctrl.response" class="form-control" ng-keyboard>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" translate>OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()" translate>Cancel</button>
</div>
