<div class="row" ng-show="$ctrl.isLoading" translate>
    Loading...
</div>
<div class="row" ng-show="!$ctrl.isLoading && $ctrl.error" translate-params-error="$ctrl.error" translate>
    Error: {{error}}
</div>

<div class="row" ng-show="!$ctrl.isLoading">    
    <div ng-show="!$ctrl.filesInfo || $ctrl.filesInfo.length == 0" translate>
        There is no log files yet
    </div>
    <table class="table table-striped table-hover" ng-show="$ctrl.filesInfo && $ctrl.filesInfo.length > 0">
        <thead>
            <th translate>File name</th>
            <th translate translate-params-total="$ctrl.totalSize | dataSize">Size (Total: {{total}})</th>
            <th translate>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="f in $ctrl.filesInfo">
                <td>{{f.fileName}}</td>
                <td>{{f.size | dataSize}}<td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="$ctrl.getFile(f.fileName);">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        <translate>Download</translate>
                    </button>
                    <action-button action="$ctrl.remove(f.fileName)" button-name="{{'Remove' | translate}}" type="danger" icon="trash" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
