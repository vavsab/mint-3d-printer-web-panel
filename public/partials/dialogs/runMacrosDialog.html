<div class="modal-header">
    <h3 class="modal-title" translate translate-params-name="$ctrl.macros.title">Run macros '{{name}}'</h3>
</div>
<div class="modal-body">
    <div ng-show="$ctrl.macros.parameters.length == 0" translate>
        No parameters
    </div>
    <div ng-show="$ctrl.macros.parameters.length > 0">
        <label translate>Parameters</label>
        <br />
        <div ng-repeat="param in $ctrl.macros.parameters">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-4" for="{{param.name}}">{{param.title}}</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" name="{{param.name}}" placeholder="{{param.title}}" ng-model="$ctrl.values[param.name]" ng-keyboard>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <action-button button-name="{{'Run' | translate}}" type="success" action="$ctrl.run()" disabled="$ctrl.macros.restrictedStates && $ctrl.macros.restrictedStates.indexOf($ctrl.printerStatus.status.state) != -1" />
    <button class="btn btn-warning" type="button" ng-click="$ctrl.close()" translate>Close</button>
</div>
