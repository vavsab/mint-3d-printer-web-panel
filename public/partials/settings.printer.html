<div class="row" style="margin-top: 10px;">

    <form class="form-horizontal" name="offsetForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="zOffset">Top offset</label>
            <div class="col-sm-7">
                <div class="input-group" ng-class="{'has-error' : offsetForm.$invalid}">
                    <input class="form-control" id="zOffsetInput" name="zOffsetInput" placeholder="Offset" ng-model="offset.z" validation-float ng-keyboard>
                    <span class="input-group-addon" id="zOffset">mm</span>
                </div>
                <p class="help-block text-danger" ng-if="offsetForm.zOffsetInput.$error.float">Enter valid float number</p>
            </div>
            <div class="col-sm-3">
                <action-button action="moveHome();" button-name="Move home" allow-when-printer-is-in-state="Idle" />
                <action-button action="test();" button-name="Test" disabled="offsetForm.$invalid" allow-when-printer-is-in-state="Idle" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <action-button action="saveOffset();" button-name="Apply" type="success" allow-when-printer-is-in-state="Idle" />
            </div>
        </div>
    </form>

    <button class="btn btn-default" data-toggle="collapse" data-target="#advancedPrinterSettings">Advanced settings</button>
    <form class="form-horizontal collapse" id="advancedPrinterSettings" style="margin-top: 5px;">
        <div class="form-group" ng-repeat="displayItem in displaySettings">
            <label class="control-label col-sm-2" for="{{displayItem.tag}}">{{displayItem.title}}</label>
            <div class="input-group col-sm-10">
                <input class="form-control" name="{{displayItem.tag}}" 
                    placeholder="{{displayItem.title}}" ng-model="settings[displayItem.tag]" ng-keyboard>
                <span class="input-group-addon" id="{{displayItem.tag}}">{{displayItem.comment}}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <action-button action="save();" button-name="Apply" type="success" allow-when-printer-is-in-state="Idle" />
                <action-button action="reset();" button-name="Set to defaults" type="warning" allow-when-printer-is-in-state="Idle" />
            </div>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                Hot end temperatures
            </div>
            <div class="panel-body">
                <canvas class="chart chart-line" height="75" chart-data="temperatureChartData" 
                    chart-options="{animation: { duration: 0 }, legend: {display: true} }" 
                    chart-series="temperatureChartSeries" 
                    chart-labels="temperatureChartLabels"
                    chart-colors="['#803690', '#46BFBD']">
                </canvas>
            </div>
        </div>
    </form>
    
</div>
