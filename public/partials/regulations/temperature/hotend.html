<div class="row metro" 
    style="display: grid; grid-template: auto auto / auto 1fr; margin-top: 10px; grid-gap: 5px;">
    <div class="tile-container" style="grid-row: 1/2; grid-column: 1/2;">
        <div class="tile bg-red fg-white">
            <div class="tile-content iconic">
                <span class="icon icon-hotend"></span>
                <span class="tile-badge bg-darkRed">{{status.baseTemp / 10 | replaceIfUndefined}} °C</span>
                <span class="tile-label" translate translate-context="Tile">Base temp</span>
            </div>
        </div>
    </div>

    <div style="grid-row: 1/2; grid-column: 2/3;">
        <slider-regulator units="°C" value="$ctrl.value" min="{{$ctrl.minValue}}" max="{{$ctrl.maxValue}}" step="0.1" left-shifts="['-10', '-1']" right-shifts="['+1', '+10']" />
        <action-button type="success" button-name="{{'Apply' | translate}}" action="$ctrl.apply()" />
    </div>

    <div style="grid-row: 2/3; grid-column: 1/3;">
        <temperature-chart series="['Temperature', 'Base temperature']" 
            get-start-data="$ctrl.getStartChartData"
            get-data-from-status="$ctrl.getChartDataFromStatus"
            title="{{'Hotend temperature' | translate}}" />
    </div>
</div>
