<div class="page-header">
    <title-control>Temperature control</title-control>
</div>

<div class="row metro">
    <div class="tile-container">
        <div class="tile bg-red fg-white">
            <div class="tile-content iconic">
                <span class="icon fa fa-thermometer-full"></span>
                <span class="tile-badge bg-darkRed">{{status.baseTemp / 10 | replaceIfUndefined}} °C</span>
                <span class="tile-label">Base temp</span>
            </div>
        </div>
    </div>
    <slider-regulator units="°C" value="$ctrl.value" min="{{$ctrl.minValue}}" max="{{$ctrl.maxValue}}" step="0.1" left-shifts="['-10', '-1']" right-shifts="['+1', '+10']" />
</div>
<div class="row">
    <action-button type="success" button-name="Apply" action="$ctrl.apply()" />
</div>
