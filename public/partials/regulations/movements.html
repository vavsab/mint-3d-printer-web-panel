<div class="page-header">
    <title-control><translate>Move control</translate></title-control>
</div>

<div style="display: grid; grid-template: auto / auto auto 1fr; grid-gap: 20px;">
    <div style="grid-column: 1/2; display: grid; grid-template: 1fr auto / repeat(3, auto); grid-gap: 3px;">
        <div style="grid-row: 1/2; grid-column: 1/2;">
            <div><action-button class="fluid" type="default" button-name="+100" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="+10" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="+1" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="+0.1" /></div>
        </div>

        <div style="grid-row: 1/2; grid-column: 1/2; position: relative;">
            <div style="font-weight: bold; position: absolute; bottom: 0; right: 0; text-align: right;">
                Z
            </div>
        </div>

        <div style="grid-row: 1/2; grid-column: 2/3; align-self: stretch;">
            <div class="metro" style="height: 100%;">
                <div class="slider slider-big-vertical"
                    id="slider"
                    data-position="10"
                    data-target="#zLevelSliderInput"
                    data-role="slider"
                    data-vertical="true"
                    data-max-value="100"
                    style="height: 100%;"
                    data-min-value="0"></div>
                <input type="number" style="display: none;" id="zLevelSliderInput" ng-model="sliderValue" slider-target-input>
            </div>
        </div>

        <div style="grid-row: 1/2; grid-column: 3/4; position: relative;">
            <div style="font-weight: bold; position: absolute; top: 0; left: 0; text-align: right;">
                Z
            </div>
        </div>
        
        <div style="grid-row: 1/2; grid-column: 3/4; align-self: end;">
            <div><action-button class="fluid" type="default" button-name="-0.1" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="-1" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="-10" /></div>
            <div><action-button class="fluid margin-top-3" type="default" button-name="-100" /></div>
        </div>

        <div style="grid-row: 2/3; grid-column: 1/4;">
            <div><action-button class="fluid" type="default" button-name="{{'Home z' | translate}}" /></div>
        </div>
    </div>

    <div style="grid-column: 2/3">
        <div style="display: grid; grid-template: repeat(3, auto) / repeat(3, auto); grid-gap: 10px;">
            <div style="grid-row: 1/2; grid-column: 1/2; align-self: center; justify-self: center;">
                <div style="text-align: center;">x = {{status.currentPos.X / 100000 | toFixed : 2 | replaceIfUndefined}} mm</div>
                <div style="text-align: center;">y = {{status.currentPos.Y / 100000 | toFixed : 2 | replaceIfUndefined}} mm</div>
                <div style="text-align: center;">z = {{status.currentPos.Z / 100000 | toFixed : 2 | replaceIfUndefined}} mm</div>
                <div>
                    <action-button type="default" button-name="{{'Move home' | translate}}" />
                </div>
            </div>

            <div style="grid-row: 1/2; grid-column: 2/3">
                <div><action-button class="fluid" type="default" button-name="+100" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="+10" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="+1" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="+0.1" /></div>
            </div>

            <div style="grid-row: 1/2; grid-column: 3/4; justify-self: right; display: grid; grid-template: auto auto 1fr / auto auto; grid-gap: 5px;">
                <label style="align-self: center;" for="motors">Motors</label> 
                <input bs-switch id="motors" type="checkbox" ng-model="$ctrl.isMotorsOn" />
                <label style="align-self: center;" for="applyMode">Apply mode</label>
                <input bs-switch id="applyMode" type="checkbox" ng-model="$ctrl.isApplyMode" />
            </div>

            <div style="grid-row: 2/3; grid-column: 1/2;">
                <action-button class="fluid-height" type="default" button-name="-100" />
                <action-button class="fluid-height" type="default" button-name="-10" />
                <action-button class="fluid-height" type="default" button-name="-1" />
                <action-button class="fluid-height" type="default" button-name="-0.1" />
            </div>

            <div style="grid-row: 2/3; grid-column: 2/3;">
                <div style="height: 80px; width: 80px; position: relative;">
                    <svg height="80" width="80">
                        <circle cx="40" cy="40" r="40" stroke="black" stroke-width="0.2" fill="green" fill-opacity=".1" />
                        <circle cx="40" cy="40" r="2" />
                        <line x1="0" y1="40" x2="80" y2="40" style="stroke:rgb(0,0,0);stroke-width:0.3" />
                        <line x1="40" y1="0" x2="40" y2="80" style="stroke:rgb(0,0,0);stroke-width:0.3" />
                        <circle cx="30" cy="30" r="5" stroke="black" stroke-width="0.2" fill="red" fill-opacity=".6" />
                    </svg>
                    <div style="font-weight: bold; position: absolute; top: -12px; left: 0; width: 80px; text-align: center;">Y</div>
                    <div style="font-weight: bold; position: absolute; bottom: -12px; left: 0; width: 80px; text-align: center;">Y</div>

                    <div style="font-weight: bold; position: absolute; top: 50%; transform: translateY(-50%); left: -8px; text-align: left;">X</div>
                    <div style="font-weight: bold; position: absolute; top: 50%; transform: translateY(-50%); right: -8px; text-align: right;">X</div>
                </div>
            </div>

            <div style="grid-row: 2/3; grid-column: 3/4;">
                <action-button class="fluid-height" type="default" button-name="+0.1" />
                <action-button class="fluid-height" type="default" button-name="+1" />
                <action-button class="fluid-height" type="default" button-name="+10" />
                <action-button class="fluid-height" type="default" button-name="+100" />
            </div>

            <div style="grid-row: 3/4; grid-column: 2/3;">
                <div><action-button class="fluid" type="default" button-name="-0.1" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="-1" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="-10" /></div>
                <div><action-button class="fluid margin-top-3" type="default" button-name="-100" /></div>
            </div>

            <div style="grid-row: 3/4; grid-column: 3/4; display: grid; grid-template: 1fr auto / 1fr">
                <div style="grid-row: 1/2; grid-column: 1/2;">
                    <action-button style="float: right;" type="default" button-name="{{'Home x' | translate}}" />
                </div>
                <action-button style="grid-row: 2/3;" type="default" button-name="{{'Home y' | translate}}" />
            </div>
        </div>
    </div>
</div>
