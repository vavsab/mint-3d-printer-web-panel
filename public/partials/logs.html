<div class="page-header">
    <h1>Logs</h1>
</div>

<div class="row" ng-show="isLoading">
    Loading...
</div>

<div class="row" ng-show="!isLoading && error">
    Error: {{error}}
</div>

<div class="row" ng-show="!isLoading">    
    <div ng-show="!filesInfo || filesInfo.length == 0">
        There is no log files yet
    </div>
    <table class="table table-striped table-hover" ng-show="filesInfo && filesInfo.length > 0">
        <thead>
            <th>File name</th>
            <th>Size (Total: {{totalSize | dataSize}})</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="f in filesInfo">
                <td>{{f.fileName}}</td>
                <td>{{f.size | dataSize}}<td>
                <td><input class="btn btn-primary" type="button" ng-click="getFile(f.fileName);" value="Download"></td>
            </tr>
        </tbody>
    </table>
</div>
