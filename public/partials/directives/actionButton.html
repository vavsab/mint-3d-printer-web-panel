<script type="text/ng-template" id="popoverTemplate.html">
    <div>
        <span ng-class="{'text-danger': !actionSucceded, 'text-success': actionSucceded}">
            {{(actionMessage)}}
            <a href class="close" ng-click="closePopover();" title="Close" style="padding: 0px; min-height:auto;">Ã—</a>
        </span>
    </div>
</script>

<button 
    uib-popover-template="'popoverTemplate.html'" 
    popover-trigger="'none'"
    popover-is-open="isPopoverOpen"
    popover-placement="{{popoverPlacement}}"
    class="btn" 
    ng-class="['btn-' + type, {'loading' : isActionRunning}]"
    ng-disabled="disabled || forbiddenPrinterState || isActionRunning" 
    ng-click="isPopoverOpen = false; runAction();">
    <span class="btn-content">
        <span class="glyphicon" ng-show='icon' ng-class="icon ? ('glyphicon-' + icon) : ''"></span> 
        {{buttonName}} {{isDisabled.x}}
    </span>
</button>
