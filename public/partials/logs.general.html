<div class="row" ng-show="$ctrl.isLoading">
    Loading...
</div>
<div class="row" ng-show="!$ctrl.isLoading && $ctrl.error">
    Error: {{$ctrl.error}}
</div>

<div class="row" ng-show="!$ctrl.isLoading">    
    <div ng-show="!$ctrl.filesInfo || $ctrl.filesInfo.length == 0">
        There is no log files yet
    </div>
    <table class="table table-striped table-hover" ng-show="$ctrl.filesInfo && $ctrl.filesInfo.length > 0">
        <thead>
            <th>File name</th>
            <th>Size (Total: {{$ctrl.totalSize | dataSize}})</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="f in $ctrl.filesInfo">
                <td>{{f.fileName}}</td>
                <td>{{f.size | dataSize}}<td>
                <td>
                    <button class="btn btn-primary" type="button" ng-click="$ctrl.getFile(f.fileName);">
                        <span class="glyphicon glyphicon-cloud-download"></span>
                        Download
                    </button>
                    <action-button action="$ctrl.remove(f.fileName)" button-name="Remove" type="danger" icon="trash" />
                </td>
            </tr>
        </tbody>
    </table>
</div>
